components:
  schemas:
    AerobridgeCredentialGet:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          description: Provide a friendly name / description for the type of credential
            you are storing e.g. eBee Public Key
          pattern: ^[-, ,_\w]*$
          maxLength: 100
        token_type:
          type: string
          readOnly: true
        extension:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          type: integer
          description: Specify the data format for this credential, if known
        association:
          type: string
          readOnly: true
        is_active:
          type: boolean
          description: Set whether the credential is still active
        id:
          type: string
          format: uuid
          readOnly: true
        aircraft:
          type: string
          nullable: true
        manufacturer:
          type: string
          nullable: true
        operator:
          type: string
          nullable: true
      required:
      - name
    Firmware:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        binary_file_url:
          type: string
          format: uri
          description: Enter a url from where the firmware can be downloaded
          maxLength: 200
