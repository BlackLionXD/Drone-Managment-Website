components:
  schemas:
    AerobridgeCredentialGet:
      type: object
      properties:
        token:
          type: string
          readOnly: true
        name:
          type: string
          description: Enter a friendly name / description for the type of credential
            you are storing
          pattern: ^[-, ,_\w]*$
          maxLength: 100
        token_type:
          type: string
          readOnly: true
        association:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          type: integer
          description: Set the entity this credential is associated with. The association
            will be used when calling Digital Sky and other external servers
        is_active:
          type: boolean
          description: Set whether the credential is still active
        id:
          type: string
          format: uuid
          readOnly: true
        aircraft:
          type: string
          nullable: true
        manufacturer:
          type: string
          nullable: true
        operator:
          type: string
          nullable: true
      required:
      - name
    Firmware:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        binary_file_url:
          type: string
          format: uri
          description: Enter a url from where the firmware can be downloaded
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\\
            s]*)?\\z"
        public_key:
          type: string
          description: Enter a SHA / Digest or public key to test used to secure the
            firmware
        version:
          type: string
          description: Set a semantic version for the firmware version
          maxLength: 25
        friendly_name:
          type: string
          description: Give it a friendly name e.g. May-2021 1.2 release
          maxLength: 140
        is_active:
          type: boolean
          description: Set if the firmware is active, don't forget to mark old firmware
            as inactive
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        manufacturer:
          type: string
          description: Associate a manufacturer to the firmware
      required:
      - binary_file_url
      - public_key
      - version
      - friendly_name
      - manufacturer
    FlightPlanList:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Give this flight plan a friendly name
          maxLength: 140
        geo_json:
          type: string
          description: Paste flight plan geometry as GeoJSON
        start_datetime:
          type: string
          format: date-time
          description: Specify Flight start date and time in Indian Standard Time
            (IST)
        end_datetime:
          type: string
          format: date-time
          description: Specify Flight end date and time in Indian Standard Time (IST)
        is_editable:
          type: boolean
          description: Set whether the flight plan can be edited. Once the flight
            log has been signed a flight plan cannot be edited.
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    FlightPlan:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Give this flight plan a friendly name
          maxLength: 140
        geo_json:
          type: string
          description: Paste flight plan geometry as GeoJSON
        start_datetime:
          type: string
          format: date-time
          description: Specify Flight start date and time in Indian Standard Time
            (IST)
        end_datetime:
          type: string
          format: date-time
          description: Specify Flight end date and time in Indian Standard Time (IST)
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    FlightOperation:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Give a friendly name for this operation
          maxLength: 140
        type_of_operation:
          enum:
          - 0
          - 1
          type: integer
          description: At the moment, only VLOS and BVLOS operations are supported,
            for other types of operations, please issue a pull-request
        created_at:
          type: string
          format: date-time
          readOnly: true
        drone:
          type: string
          description: Pick the drone that will be used to fly this opreation
        flight_plan:
          type: string
        purpose:
          type: string
          description: To add additional categories, please add entries to the Activities
            table
        pilot:
          type: string
      required:
      - drone
      - flight_plan
      - pilot
    FlightLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        raw_log:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        operation:
          type: string
      required:
      - raw_log
      - operation
    SignedFlightLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        signed_log:
          type: string
          description: Flight log signed by the drone private key
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        raw_flight_log:
          type: string
      required:
      - signed_log
      - raw_flight_log
    FlightPermission:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        operation:
          type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            name:
              type: string
              description: Give a friendly name for this operation
              maxLength: 140
            type_of_operation:
              enum:
              - 0
              - 1
              type: integer
              description: At the moment, only VLOS and BVLOS operations are supported,
                for other types of operations, please issue a pull-request
            created_at:
              type: string
              format: date-time
              readOnly: true
            drone:
              type: string
              description: Pick the drone that will be used to fly this opreation
            flight_plan:
              type: string
            purpose:
              type: string
              description: To add additional categories, please add entries to the
                Activities table
            pilot:
              type: string
          required:
          - drone
          - flight_plan
          - pilot
          readOnly: true
        json:
          type: object
        created_at:
          type: string
          format: date-time
