{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row mb-3">
    <div class="col-md-6 themed-grid-col">
    <h2>Create a new address</h2>
    <p>Create a new address in the database, you can then assign to the operator, pilots, manufacturers etc.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary"  type="submit" value="Save" />
    </form>
</div>
<div class="col-md-6 themed-grid-col"></div>
</div>
{% endblock %}
