{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>
<h1>Credential Storate - {{ credential.token_type }}</h1>

<form action="{% url 'credentials-detail' credentials_id=credentials.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    
    <button  class="btn btn-primary" type="submit" value="Update">Update</button>
    <a href="{% url 'snippet-detail' pk=queryset.pk %}" methods="delete">delete</a>
</form>
</div>
{% endblock %}
