{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row mb-3">
    <div class="col-md-6 themed-grid-col">

    <h2>Add a manufacturer</h2>
    <p>Create a new manufacturer in the database, you can then assign them to a Aircraft, Firmware etc.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br> <br>
        <input class="btn btn-primary"  type="submit" value="Save" />&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'manufacturers-list' %}" role="button">Cancel</a>
    </form>

</div>
<div class="col-md-6 themed-grid-col"></div>
</div>
{% endblock %}
