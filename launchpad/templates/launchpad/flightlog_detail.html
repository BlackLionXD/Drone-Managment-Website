{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div class="row mb-3">
<h2>Flight Log Details</h2>

</div>
<div class="row mb-3">
    
    <table  class="table">
        <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tr>
            <td>Operation</td>
            <td>{{ flightlog.operation.name }}</td>
        </tr>
        <tr>
            <td>Raw Log</td>
            <td>{{ flightlog.raw_log}}</td>    
        </tr>
        <tr>
            <td>Signed Log File URL</td>
            <td><a href="{{ flightlog.signed_log}}">{{ flightlog.signed_log}}</a></td>
        </tr>
        
    </table>
    <br>
    <p><a class="btn btn-primary" href="/launchpad/flightlogs/{{flightlog.id}}"><b>Update Details</b></a></p>
    


</div>
{% endblock %}
