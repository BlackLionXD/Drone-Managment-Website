{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>

    <h2>All Persons</h2>
    <p>Create a new person in the database, you can then assign them a role e.g. pilot, contact etc. You can also assign a person to a token / contact. </p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
