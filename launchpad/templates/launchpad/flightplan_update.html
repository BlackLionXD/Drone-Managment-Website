{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div class="row mb-3">
<h1>Flightplan Details</h1>
</div>
<div class="row mb-3">
    <div class="col-md-6 themed-grid-col">

<form action="{% url 'flightplans-update' flightplan_id=flightplan.pk %}" method="POST">
    {% csrf_token %}   
    {% if errors %}    
    
    {% for err, val in errors.items %}
        {% for v in val %}
            <p class="alert alert-danger" role="alert">{{ v }}</p><br>
        {% endfor %}
    {% endfor %}
    {% endif %}
    {% render_form serializer %}
    <br>
    <button class="btn btn-primary" type="submit" value="Update">Update</button>&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'flightplans-list' %}" role="button">Cancel</a>
</form>
</div>
</div>
{% endblock %}
