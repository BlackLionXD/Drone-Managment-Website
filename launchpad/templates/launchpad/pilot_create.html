{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>

    <h2>Add new pilot</h2>
    <p>A pilot can be assigned to a operator and details about the pilot are stored here.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save" />
    </form>
</div>
{% endblock %}
