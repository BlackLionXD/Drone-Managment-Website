{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div class="row mb-3">
<h2>Update Aircraft - {{ aircraft.model }}</h2>
</div>
<div class="row mb-3">
    <div class="col-md-6 themed-grid-col">


<form action="{% url 'aircrafts-update' aircraft_id=aircraft.pk %}" method="POST">
  
    {% csrf_token %}
    {% render_form serializer %}
    <br>
    <button class="btn btn-primary" type="submit" value="Update">Update</button>&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'aircrafts-list' %}" role="button">Cancel</a>
</form>
</div>
</div>
{% endblock %}
