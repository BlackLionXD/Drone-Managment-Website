{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>

    <h2>Add new flight log</h2>
    <p>Create a new flight log object that will be sent to Digital Sky, use the GCS to extract signed flight logs from the drone and upload it here.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
